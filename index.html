<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="statusBar" class="statusBar">
            <h2 id="levelNumber" class="levelNumber"></h2>
            <h2 id="scoreLabelText" class="scoreLabelText">Score: 
                <span id="scoreLabelNumber" class="scoreLabelNumber"></span>
            </h2>
        </div>
        <div id="statusBar" class="statusBar">
            <h2 id="themeLabel" class="themeLabel"></h2>
            <h2 id="guessesLabel" class="guessesLabel"></h2>
        </div>
        <div id="mainContainer" class="mainContainer">
            <div class="puzzleContainer">
                <div id="puzzle"class="puzzle"></div>
            </div>
            <div class="puzzleContainer">
                <div id="puzzle2" class="puzzle"></div>
            </div>
            <div class="puzzleContainer">
                <div id="puzzle3" class="puzzle"></div>
            </div>
            <div class="puzzleContainer">
                <div id="puzzle4" class="puzzle"></div>
            </div>
            <div id="guessesContainer">
                <p id="guesses"></p>
                <div id="guessedLetters"></div>
            </div>
            <div class="buttonContainer">
                <button id="reset" class="shop button">Shop</button>
                <button id="reset" class="reset button">Reset</button>
            </div>
        </div>
        <script src="scripts/words.js"></script>
        <script src="scripts/requests.js"></script>
        <script src="scripts/hangman.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
